<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsman Registration</title>
</head>
<body>
    <h2>Craftsman Registration</h2>
    <form action="/craftsman/register" method="post">
        <label for="craftName">Name:</label><br>
        <input type="text" id="craftName" name="craftName" required><br>

        <label for="craftEmail">Email:</label><br>
        <input type="email" id="craftEmail" name="craftEmail" required><br>

        <label for="craftPassword">Password:</label><br>
        <input type="password" id="craftPassword" name="craftPassword" required><br>

        <label for="craftMobNumber">Mobile Number:</label><br>
        <input type="tel" id="craftMobNumber" name="craftMobNumber" required><br>

        <label for="craftBusType">Business Type:</label><br>
        <input type="text" id="craftBusType" name="craftBusType" required><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
