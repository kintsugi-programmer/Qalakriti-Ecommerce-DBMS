<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form action="/user/register" method="post">
        <label for="usrName">Name:</label><br>
        <input type="text" id="usrName" name="usrName" required><br>

        <label for="usrEmail">Email:</label><br>
        <input type="email" id="usrEmail" name="usrEmail" required><br>

        <label for="usrPassword">Password:</label><br>
        <input type="password" id="usrPassword" name="usrPassword" required><br>

        <label for="usrMobNumber">Mobile Number:</label><br>
        <input type="tel" id="usrMobNumber" name="usrMobNumber" required><br>

        <label for="usrRegDate">Registration Date:</label><br>
        <input type="date" id="usrRegDate" name="usrRegDate" required><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
