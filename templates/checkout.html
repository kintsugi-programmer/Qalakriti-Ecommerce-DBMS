  <body>
    <!-- NAVBAR -->
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0"><img style="height: 50px" src="{{ url_for('static', filename='/img_html/qalalogo.png')}}"></h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Home</a>
          </nav>
        </div>
      </header>
    </div>

    <!-- BODY -->
    <main>
      <div class="container col-xl-12 col-xxl-12 px-4 py-5 mt-1">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-md-10 mx-auto col-lg-5">
            <h2><center>Checkout</center></h2> <br>
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="/login" method="POST">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Full Name" required />
                <label for="full_name">Full Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" required />
                <label for="address">Address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="city" name="city" placeholder="City" required />
                <label for="city">City</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="state" name="state" placeholder="State" required />
                <label for="state">State</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="Zip Code" required />
                <label for="zip_code">Zip Code</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" id="payment_method" name="payment_method" required>
                  <option value="Credit Card">Credit Card</option>
                  <option value="PayPal">PayPal</option>
                  <option value="Bank Transfer">Bank Transfer</option>
                </select>
                <label for="payment_method">Payment Method</label>
              </div>
              <button class="w-100 btn btn-lg btn-secondary" type="submit">Register</button>
              <hr class="my-4" />
              {% if error %}
              <div class="alert alert-danger" role="alert">{{ error }}</div>
              {% endif %}
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="{{ url_for('static', filename='assets/dist/js/bootstrap.bundle.min.js') }}"></script>
